apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: monitoring-config
            - secretRef:
                name: monitoring-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-storage
            - mountPath: /docker-entrypoint-initdb.d
              name: db-init
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: db-pvc
        - name: db-init
          configMap:
            name: db-init
