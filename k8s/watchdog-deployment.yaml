apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchdog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchdog
  template:
    metadata:
      labels:
        app: watchdog
    spec:
      containers:
        - name: watchdog
          image: multi-container-monitoring-system-watchdog:latest
          imagePullPolicy: Never  # Use locally built image
          envFrom:
            - configMapRef:
                name: monitoring-config
            - secretRef:
                name: monitoring-secret
          volumeMounts:
            - name: monitoring-logs
              mountPath: /var/log/monitoring
      volumes:
        - name: monitoring-logs
          persistentVolumeClaim:
            claimName: monitoring-logs-pvc
