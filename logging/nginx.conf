server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable directory browsing for logs
    location /logs/ {
        alias /usr/share/nginx/html/logs/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Add content-type for log files
        location ~* \.log$ {
            add_header Content-Type text/plain;
        }
    }
    
    # Main log viewer interface
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        add_header Content-Type text/plain;
        return 200 "Log viewer healthy\n";
    }
}
